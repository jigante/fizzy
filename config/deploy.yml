# Name of this app
service: fizzy

# Name of the container image.
image: jigante/fizzy

#-- About your deployment --#

# Where to deploy fizzy
servers:
  web:
    hosts:
      - 100.87.52.127 # Tailscale IP address for livt.agileweb.it

# How you connect to your server
ssh:
  user: app
  port: 7822

# Automatic SSL
proxy:
  ssl: true
  host: fizzy.agileweb.it
  forward_headers: true # Trust X-Forwarded-For, CF-Connecting-IP from Cloudflare

# Your application configuration (secrets come from .kamal/secrets).
env:
  secret:
    - SECRET_KEY_BASE
    - VAPID_PUBLIC_KEY
    - VAPID_PRIVATE_KEY
    - SMTP_USERNAME
    - SMTP_PASSWORD
    - S3_ACCESS_KEY_ID
    - S3_SECRET_ACCESS_KEY
    - S3_ENDPOINT
  clear:
    BASE_URL: https://fizzy.agileweb.it # The public URL of your Fizzy instance
    MAILER_FROM_ADDRESS: admin@agileweb.it # The email "from" address that Fizzy sends email from
    SMTP_ADDRESS: smtp.postmarkapp.com # The SMTP server you'll use to send email
    MULTI_TENANT: false # Set to true to allow multiple accounts to sign up
    SOLID_QUEUE_IN_PUMA: true # Run background jobs in the app container
    ACTIVE_STORAGE_SERVICE: s3 # Use S3-compatible storage (R2)
    S3_BUCKET: fizzy-prod-activestorage # Your R2 bucket name
    S3_REGION: auto # R2 uses "auto" for region
    S3_FORCE_PATH_STYLE: true # Required for R2 compatibility
    S3_REQUEST_CHECKSUM_CALCULATION: when_required # Required for R2 compatibility
    S3_RESPONSE_CHECKSUM_VALIDATION: when_required # Required for R2 compatibility

#-- General configuration --#

registry:
  # Specify the registry server, if you're not using Docker Hub
  # server: registry.digitalocean.com / ghcr.io / ...
  server: ghcr.io
  username: jigante
  password:
    - KAMAL_REGISTRY_PASSWORD

# Handy aliases for interacting with your deployment. For eaxmple: `bin/kamal console` will connect to a
# Rails console in production.
aliases:
  console: app exec --interactive --reuse "bin/rails console"
  shell: app exec --interactive --reuse "bash"
  logs: app logs -f
  dbc: app exec --interactive --reuse "bin/rails dbconsole --include-password"

# Use a persistent storage volume for sqlite database files and local Active Storage files.
# Recommended to change this to a mounted volume path that is backed up off server.
volumes:
  - "/home/app/docker/fizzy_storage:/rails/storage"

# Bridge fingerprinted assets, like JS and CSS, between versions to avoid
# hitting 404 on in-flight requests. Combines all files from new and old
# version inside the asset_path.
asset_path: /rails/public/assets

# Configure the image builder.
builder:
  arch: amd64
